# Site settings
title: Max Quattromani
email: max@maxquattromani.com
description: ""
baseurl: ""
url: "http://maxquattromani.com"
author: "Max Quattromani"
twitter_username: maxquattromani
github_username:  quattromani
disqus: maxquattromani

# Build settings
markdown: kramdown
permalink: pretty
highlighter: pygments

exclude: ['node_modules', 'scss', 'DAM']

google_analytics: true
google_analytics_id: UA-50387096-2
jquery_version: 1.11.2

sitemap:
  file: "/sitemap.xml"
  exclude:
      - "/atom.xml"
      - "/feed.xml"
      - "/feed/index.xml"
  include_posts:
      - "/index.html"
  change_frequency_name: "change_frequency"
  priority_name: "priority"

# Minify HTML
gems:
  - octopress-minify-html

env: production

minify_html: true
