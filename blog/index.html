---
layout: default
title: Blog
description: ""
parent: Blog
class: blog
---

{% include content.html %}

<header role="banner">
  <div class="heading">
    <h2>{{ page.title }}</h2>
  </div>
</header>


{% for post in site.posts %}
<ul class="posts">
  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
</ul>
{% endfor %}

{% include end_content.html %}
