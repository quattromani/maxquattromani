---
layout: default
title: Writing
description: "Here lies all of my blog posts in list for for quick reference."
parent: Writing
class: writing
---

<h1>{{ page.title }}</h1>

<amp-img src="/images/writing.jpg"
      width="800"
      height="299"
      layout="responsive"
      alt="macbook iphone and pen with paper">
</amp-img>

<article>

  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
    </li>
    {% endfor %}
  </ul>

</article>
