---
layout: default
title: Archive
description: ""
parent: Archive
class: blog
---

{% include content.html %}

<header role="banner">
  <div class="heading">
    <h2>{{ page.title }}</h2>
  </div>
</header>

<ul class="vertical lined posts">
  {% for post in site.posts %}
  <li>
    <a class="left" href="{{ post.url }}">{{ post.title }}</a>
    <span class="right">{{ post.date | date_to_string }}</span>
  </li>
  {% endfor %}
</ul>

{% include end_content.html %}
