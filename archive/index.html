---
layout: default
title: Archive
description: ""
parent: Archive
class: blog
---

{% include content.html %}

<header role="banner">
  <div class="heading">
    <h2>{{ page.title }}</h2>
  </div>
</header>

{% for post in site.posts %}
<ul class="posts">
  <li>
    <a class="left" href="{{ post.url }}">{{ post.title }}</a>
    <span class="right">{{ post.date | date_to_string }}</span>
  </li>
</ul>
{% endfor %}

{% include end_content.html %}
