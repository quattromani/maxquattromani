<h1>Sitemap</h1>

<article>

  <ul>
    {% for page in site.pages %}
    {% unless page.sitemap.exclude == "yes" %}
    <li>
      <a href="{{ page.url }}">{{ page.title }}</a>
    </li>
    {% endunless %}
    {% endfor %}
  </ul>

</article>
